<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>::겨울방학특강-견적내기::</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="accordion" id="accordionExample" style="width:94vw; margin-left:3vw; margin-top:20vw; font-family:'maruburi';">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <span style="font-family:'nanumsquare'; font-size : 5vw; ">희망 과목을 선택해주세요.</span>
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <label><input type="radio" name="subject" value="middle-math"> 중학 수학</label><br>
                    <label><input type="radio" name="subject" value="math-1"> 수학1</label><br>
                    <label><input type="radio" name="subject" value="math-2"> 수학2</label><br>
                    <label><input type="radio" name="subject" value="calculus"> 미적분</label><br>
                    <label><input type="radio" name="subject" value="geometry"> 기하</label><br>
                    <label><input type="radio" name="subject" value="statistics"> 확률과 통계</label><br>
                    <label><input type="radio" name="subject" value="suneung"> 수능 대비(3과목 한번에)</label>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <span style="font-family:'nanumsquare'; font-size : 5vw; ">한 번에 몇 시간 공부할까요?</span>
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <label><input type="radio" name="hour" value="1.5hour"> 1시간 30분</label><br>
                    <label><input type="radio" name="hour" value="2hour"> 2시간</label><br>
                    <label><input type="radio" name="hour" value="2.5hour"> 2시간 30분</label><br>
                    <label><input type="radio" name="hour" value="3hour"> 3시간</label>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <span style="font-family:'nanumsquare'; font-size : 5vw; ">일주일에 몇 번 공부할까요?</span>
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <label><input type="radio" name="times" value="2times"> 2번</label><br>
                    <label><input type="radio" name="times" value="3times"> 3번</label><br>
                    <label><input type="radio" name="times" value="4times"> 4번</label>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
